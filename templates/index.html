<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            margin: 0;
            background-color: #e30613;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            color: black;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e30613;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        a.download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: white;
            color: #e30613;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>AM/NS INDIA</h1>
    
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required><br>
        <input type="submit" value="Generate QR Codes">
    </form>

    {% if images %}
    <a class="download-btn" href="{{ url_for('static', filename='qr_codes.zip') }}">Download All QR Codes</a>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename='qr_output/' ~ image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
