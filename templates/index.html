<!DOCTYPE html>
<html>
<head>
  <title>AM/NS INDIA - QR Code Generator</title>
  <style>
    body {
      background-color: #d32f2f;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-top: 30px;
      font-weight: bold;
    }
    form {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
    }
    .field-group {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fileInputs {
      text-align: left;
    }
    .remove-btn {
      background-color: #9e1b1b;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AM/NS INDIA</h1>
  <h2>Welcome to QR Code Generator</h2>
  <p>üëâ You can manually enter Name + Link OR upload an Excel file</p>

  <form method="POST" action="/generate" enctype="multipart/form-data">
    <div id="fileInputs">
      <h3>Name and Shared Link</h3>
      <div class="field-group">
        <input type="text" name="name[]" placeholder="File Name" required>
        <input type="text" name="link[]" placeholder="Shareable Link" required>
      </div>
    </div>

    <button type="button" onclick="addFields()">‚ûï Add File</button>
    <hr>
    <p><strong>Or Upload Excel File:</strong></p>
    <input type="file" name="excel_file" accept=".xlsx" style="background: white; color: black;"><br><br>

    <button type="submit">Generate QR Codes</button>
  </form>

  <script>
    let count = 1;
    function addFields() {
      if (count >= 10) return alert("Maximum 10 files allowed");

      const div = document.createElement('div');
      div.className = 'field-group';
      div.innerHTML = `
        <input type="text" name="name[]" placeholder="File Name" required>
        <input type="text" name="link[]" placeholder="Shareable Link" required>
        <button type="button" class="remove-btn" onclick="removeField(this)">‚ùå Remove</button>
      `;
      document.getElementById('fileInputs').appendChild(div);
      count++;
    }

    function removeField(button) {
      button.parentElement.remove();
      count--;
    }
  </script>
</body>
</html>
