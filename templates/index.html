<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>AM/NS QR Code Generator</title>
  <style>
    body {
      background-color: #d32f2f;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
    }
    form {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
    }
    .field-group {
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fileInputs {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>AM/NS INDIA</h1>
  <h2>Welcome to QR Code Generator</h2>
  <p>Kindly enter the Name and Shared Link below:</p>

  <form method="POST" action="/generate">
    <div id="fileInputs">
      <div class="field-group">
        <input type="text" name="name[]" placeholder="File Name" required>
        <input type="text" name="link[]" placeholder="Shareable Link" required>
      </div>
    </div>
    <button type="button" onclick="addFields()">âž• Add File</button><br>
    <button type="submit">Generate QR Codes</button>
  </form>

  <script>
    let count = 1;
    function addFields() {
      if (count >= 10) return alert("Maximum 10 files allowed");
      const div = document.createElement('div');
      div.className = 'field-group';
      div.innerHTML = `
        <input type="text" name="name[]" placeholder="File Name" required>
        <input type="text" name="link[]" placeholder="Shareable Link" required>
      `;
      document.getElementById('fileInputs').appendChild(div);
      count++;
    }
  </script>
</body>
</html>
